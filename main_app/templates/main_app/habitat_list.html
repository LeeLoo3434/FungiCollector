{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s12">
    <h1 class="center-align">Mushrooms</h1>
  </div>
</div>

{% for fungi in fungi_list %}
<div class="row">
    <div class="col s12 m6">
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ fungi.name }}</span>
        <p>{{ fungi.date_collected }}</p>
        </div>
        <div class="card-action">
        <a href="{% url 'fungi_detail' fungi.id %}" class="btn btn-small right">View details</a>
        </div>
    </div>
    </div>
</div>
{% endfor %}

{% endblock %}
